<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/Vue.js"></script>
    <title>v-cloak</title>
    <style>
    [v-cloak]{
        display: none;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用v-cloak解决在网速较慢情况下插值表达式闪烁问题 -->
        <p v-cloak>{{msg}}</p>
        <p v-text="msg"></p>
        <!-- v-text会覆盖元素中原本内容，插值表达式只会替换它所在的占位符 -->
        <div v-html="msg2"></div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'this is content in p tag',
                msg2:'<h1>this is h1 tag</h1>'
            }
        })
    </script>
</body>
</html>
