<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/Vue.js"></script>
    <title>v基本代码</title>
</head>
<body>
    
    <div id="app">
        <h1 :style="{color:'red'}">这是一个h1标签</h1>
        <h1 :style="[styleObj,styleObj2]">这是一个h1标签</h1>
    </div>
    <script>
        
        var vm = new Vue({
            el:'#app',
            data:{
                msg:"hello vue.js",
                styleObj:{'color':"green"},
                styleObj2:{'font-style':"italic"}
            }
        })
    </script>
</body>
</html>
