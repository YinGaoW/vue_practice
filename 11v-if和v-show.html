<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/Vue.js"></script>
    <title>v-if和v-show</title>
</head>
<body>
    <div id="app">
        <button @click="btnClick">按钮1</button>
        <button @click="flag=!flag">按钮2</button>
        <!-- v-if 每次都会重新创建和删除元素 -->
        <!-- v-show 不会重新每次都重新创建和删除元素，而是设置样式为 display：none -->
        <!-- v-if 有较高的切换性能消耗，而v-show 有较高的初始渲染消耗 -->
        <h3 v-if="flag">这样用v-if控制的元素</h3>
        <hr>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({
            el:'#app', 
            data:{
                msg:"hello vue.js",
                flag:false
            },
            methods:{
                btnClick(){
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
