<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/Vue.js"></script>
    <title>26为什么组件中的data必须为function</title>
</head>
<body>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
    </div>
    <template id="tmp1">
        <div>
            <input type="button" @click="increase" value="+1">
            <h3>{{count}}</h3>
        </div>
    </template>
    <script>
        // 计数器组件，点击一次按钮 data中的count值加1
        // data定义成function，保证每个组件的对象独有，
        Vue.component('counter',{
            template:'#tmp1',
            data(){
                return {
                    count:0
                }
            },
            methods:{
                increase(){
                    this.count++;
                }
            }
        })
        var vm = new Vue({
            el:'#app', 
            data:{
                msg:"hello vue.js"
            },
            components:{ // 定义实例内部私有组件
                login:{
                    template:"#private"
                }
            }
        })
        
    </script>
</body>
</html>
