<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/Vue.js"></script>
    <!-- 安装vue-router模块 -->
    <script src="./lib/vue-router.js"></script>
    <style>
    .router-link-active{
        color: red;
    }
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(140px)
    }
    .v-enter-active,
    .v-leave-active{
        transition: all .5s ease
    }
    </style>
    <title>路由的基本使用</title>
</head>
<body>
    <div id="app">
        <!-- <p>通过a标签href加#</p>
        <a href="#/login">登录</a>
        <a href="#/register">注册</a>
        <hr> -->
        <p>通过router-link标签</p>
        <!-- tag属性会将 该标签渲染为指定标签 -->
        <!-- <router-link to="/login" tag="span">登录</router-link> -->
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>
        <!-- vue-router 提供的元素，专门用来当做占位符的，将来路由规则匹配到的组件就会展示在其中 -->
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
    </div>
    <script>
        // 组件模板对象
        var login = {
            template:'<h1>登录组件</h1>'
        }
        var register = {
            template:'<h1>注册组件</h1>'
        }
        // 创建路由对象
        var routerObj = new VueRouter({
            // 这个配置对象中的route表示路由匹配规则
            routes:[
                // component属性值必须是一个属性模板对象，不能是名称
                // 
                {path:'/',redirect:'/login'},
                {path:'/login',component:login},
                {path:'/register',component:register}
            ],
            // 可以通过此配置项设置渲染出来的登录和注册标签的类名
            // linkActiveClass:'myactive'
        })
        var vm1 = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            },
            // 将路由规则对象注册到vm 实例上，用来监听url地址变化，导入不同的组件
            router:routerObj
        })
    </script>
</body>
</html>
